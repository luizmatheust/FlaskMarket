{% extends 'base.html' %}

{% block title %}
  Mercado
{% endblock %}

{% block content %}
  <h1>Mercado</h1>

  <table class="table table-hover table-dark">
    <thead>
      <th>Id</th>
      <th>Name</th>
      <th>Barcode</th>
      <th>Price</th>
      <th>Options</th>
    </thead>
    <tbody>
      {% for element in items %}
        <tr>
          <td>{{element.id}}</td>
          <td>{{element.name}}</td>
          <td>{{element.barcode}}</td>
          <td>${{element.price}}</td>
          <td>
            <button class="btn btn-outline btn-info">More Info</button>
            <button class="btn btn-outline btn-success">Purchase this Item</button>
          </td>
        </tr>
      {% endfor %}
    </tbody>        
  </table>
{% endblock %}
